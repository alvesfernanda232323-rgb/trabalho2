 <!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contato — Fernanda Alves</title>
<style>
  :root {
    --bg:#0b1020; --bg-soft:#111831; --text:#e6ecff; --muted:#b5c2ff;
    --accent:#7aa2ff; --accent-2:#9dd7ff; --card:#0f152b; --border:#22305f;
  }

  /* ===== NAV (menu) ===== */
  .nav{
    position: sticky; top: 0; z-index: 1000; width: 100%;
    background: linear-gradient(180deg, var(--card), var(--bg-soft));
    border-bottom: 1px solid var(--border);
    backdrop-filter: saturate(140%) blur(6px);
  }
  .nav__inner{
    max-width: 920px; margin: 0 auto; padding: 10px 16px;
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
  }
  .brand{ color: var(--text); text-decoration: none; font-weight: 800; letter-spacing: .2px }
  .nav__toggle{
    display: none; background: linear-gradient(180deg, var(--bg-soft), var(--bg));
    color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 10px; cursor: pointer;
  }
  .nav__links{ display: flex; gap: 10px; flex-wrap: wrap }
  .nav__link{
    text-decoration: none; font-weight: 600; font-size: 14px; color: var(--text);
    border: 1px solid var(--border); border-radius: 12px; padding: 10px 14px;
    background: linear-gradient(180deg, #1a2347, var(--bg-soft));
    transition: transform .06s ease, box-shadow .2s ease, border-color .2s ease;
  }
  .nav__link:hover{ transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.12); border-color: var(--accent) }
  .nav__link.active{ border-color: var(--accent); box-shadow: 0 0 0 2px rgba(122,162,255,.25) inset }

  @media (max-width:760px){
    .nav__toggle{ display: inline-block }
    .nav__links{ display: none; flex-direction: column; width: 100% }
    .nav.open .nav__links{ display: flex }
  }

  /* ===== Página ===== */
  body{
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color: var(--text);
    background: var(--bg);
    display: flex; flex-direction: column; align-items: center; min-height: 100vh;
  }

  .banner{
    width: 100%; max-height: 220px; object-fit: cover;
    border-bottom: 3px solid var(--accent);
  }

  .card{
    background: linear-gradient(180deg, var(--card), var(--bg-soft));
    border: 1px solid var(--border); border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.12);
    padding: 2rem; max-width: 420px; width: 90%; text-align: center;
    margin-top: -40px; z-index: 2; position: relative;
  }

  h1{ font-size: 2rem; margin-bottom: 1rem }
  .info{
    margin: 1rem 0; font-size: 1.1rem;
    background: var(--bg-soft); padding: 1rem; border-radius: 12px; border: 1px solid var(--border);
  }

  a{ color: var(--accent-2); text-decoration: none }
  a:hover{ text-decoration: underline }
</style>
</head>
<body>

<!-- Banner superior -->
<img src="pexels-artempodrez-7233099.jpg" alt="Banner com imagem de destaque" class="banner" />

<!-- Card de contato -->
<div class="card" id="contato">
  <h1>Contato</h1>
  <div class="info">
    <p><strong>Telefone:</strong> <a href="tel:+5533999855127">(33) 99985-5127</a></p>
    <p><strong>E-mail:</strong> <a href="mailto:fealves.o@outlook.com">fealves.o@outlook.com</a></p>
  </div>
</div>

<!-- ================== SCRIPT: cria o menu ================== -->
<script>
(function(){
  // 1) cria elementos
  const nav = document.createElement('nav');
  nav.className = 'nav';
  nav.setAttribute('role','navigation');
  nav.setAttribute('aria-label','Menu principal');

  const inner = document.createElement('div');
  inner.className = 'nav__inner';

  const brand = document.createElement('a');
  brand.className = 'brand';
  brand.href = 'fernandaalves.html'; // link da marca para "Sobre mim"
  brand.textContent = 'Fernanda Alves';

  const toggle = document.createElement('button');
  toggle.className = 'nav__toggle';
  toggle.type = 'button';
  toggle.setAttribute('aria-expanded','false');
  toggle.setAttribute('aria-label','Abrir menu');
  toggle.textContent = 'Menu';

  const links = document.createElement('div');
  links.className = 'nav__links';

  // 2) itens do menu
  const items = [
    {label:'Sobre mim', href:'fernandaalves.html'},
    {label:'Formação', href:'formação.html'},
    {label:'Portfólio', href:'esperiências.html'},
    {label:'Contato', href:'contato.html'},
  ];
  items.forEach(({label, href})=>{
    const a = document.createElement('a');
    a.className = 'nav__link';
    a.href = href;
    a.textContent = label;
    a.addEventListener('click', ()=>{
      nav.classList.remove('open');
      toggle.setAttribute('aria-expanded','false');
    });
    links.appendChild(a);
  });

  // 3) monta a estrutura e injeta no topo do body
  inner.appendChild(brand);
  inner.appendChild(toggle);
  inner.appendChild(links);
  nav.appendChild(inner);
  document.body.prepend(nav);

  // 4) toggle mobile
  toggle.addEventListener('click', ()=>{
    const opened = nav.classList.toggle('open');
    toggle.setAttribute('aria-expanded', opened ? 'true' : 'false');
  });

  // 5) scroll spy (se IDs existirem na página)
  const sectionMap = {
    '#sobre-mim': document.querySelector('#sobre-mim'),
    '#formacao': document.querySelector('#formacao'),
    '#portfolio': document.querySelector('#portfolio'),
    '#contato': document.querySelector('#contato'),
  };
  const linkEls = Array.from(links.querySelectorAll('.nav__link'));
  const observer = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      const id = '#' + entry.target.id;
      if(entry.isIntersecting){
        linkEls.forEach(l => l.classList.toggle('active', l.getAttribute('href') === id));
      }
    });
  }, { rootMargin: '-45% 0px -45% 0px', threshold: 0 });
  Object.values(sectionMap).forEach(sec => sec && observer.observe(sec));
})();
</script>

</body>
</html>
